<div class="container">
  <app-modal [student]="student" (event)="notify($event)"></app-modal>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col" class="text-center">Student Name</th>
        <th scope="col" class="text-center">Age</th>
        <th scope="col" class="text-center">Gender</th>
        <th scope="col" class="text-center">Email</th>
        <th scope="col" class="text-center">Country</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of paginatedStudents">
        <td class="text-center">
          <button
            class="btn btn-sm btn-outline-primary"
            (click)="openModal(student)"
          >
            <i class="material-icons">edit</i>
          </button>
        </td>
        <td class="text-center">
          {{ student.fname + " " + student.lname }}
        </td>
        <td class="text-center">{{ getAge(student.birthdate) }}</td>
        <td class="text-center">{{ student.gender }}</td>
        <td class="text-center">{{ student.email }}</td>
        <td class="text-center">{{ student.country }}</td>
        <td class="text-center">
          <app-delete-modal
            [student]="student"
            (event)="deleteStudent(student._id, $event)"
          ></app-delete-modal>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="d-flex justify-content-between p-2">
    <ngb-pagination
      [collectionSize]="collectionSize"
      [(page)]="page"
      [pageSize]="pageSize"
      (pageChange)="refreshStudents()"
    >
    </ngb-pagination>

    <select
      class="form-select"
      style="width: auto"
      [(ngModel)]="pageSize"
      (ngModelChange)="refreshStudents()"
    >
      <option [ngValue]="2">2 items per page</option>
      <option [ngValue]="4">4 items per page</option>
      <option [ngValue]="6">6 items per page</option>
    </select>
  </div>
</div>
